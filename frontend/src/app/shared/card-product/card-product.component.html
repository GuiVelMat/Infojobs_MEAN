<div class="container-fluid" class="product" *ngIf="product">
    <div class="prueba2">
        <div class="mt-5">
            <div class="card">
                <img class="img_product" style="margin-bottom: 10px;" src="../../../assets/img_products/{{product.img}}"
                    width="350px" height="350px" [routerLink]="['/details/', product.slug]" />
                <app-favorite-button [product]="product" (toggle)="onToggleFavorite($event)" class="pull-xs-right">
                    {{product.favoritesCount}}
                </app-favorite-button>
                <div class="info_card text-center">
                    <div>
                        <h5 class="card-title font-weight-bold">{{product.name}}</h5>
                        <p>{{product.description}}</p>
                        <p>{{product.price}}â‚¬</p>
                    </div>
                </div>
                <a class="btn details px-auto" [routerLink]="['/details/', product.slug]">View details</a>
            </div>
        </div>
    </div>
</div>
