<div class="container-fluid" class="product" *ngIf="product">
    <div class="prueba2">
        <div class="col-md-3 col-10 mt-5 tarjeta">
            <div class="card mx-auto prueba">
                <img class="mx-auto" style="margin-top: 10px" src="{{product.img}}" width="200px" height="200px" />
                <div class="card-body text-center mx-auto">
                    <div class='cvp'>
                        <h5 class="card-title font-weight-bold">{{product.name}}</h5>
                        <p>{{product.description}}</p>
                        <p class="card-text">{{product.price}}â‚¬</p>
                    </div>
                    <a class="btn details px-auto" [routerLink]="['/details/', product.slug]">View details</a><br />
                </div>
            </div>
        </div>
    </div>
</div>
