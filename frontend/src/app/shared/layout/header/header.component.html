<div id="header">
    <div class="logo">
        <img src="../../../../assets/logo/logo.png" routerLink='/home' alt="Logo" />
    </div>
    <nav>
        <!-- <ul *ngIf="currentUser == undefined"> -->
        <ul *appShowAuthed="false">
            <li>
                <a routerLink='/home'>Home</a>
            </li>
            <li>
                <a routerLink='/shop'>Shop</a>
            </li>
            <li>
                <a routerLink='/auth/login'>Login</a>
            </li>
        </ul>

        <!-- <ul *ngIf="currentUser != undefined"> -->
        <ul *appShowAuthed="true">
            <li>
                <a routerLink='/home'>Home</a>
            </li>
            <li>
                <a routerLink='/shop'>Shop</a>
            </li>
            <li>
                <a [routerLink]="['/profile', currentUser.username]">
                    <img [src]="currentUser.image || 'https://static.productionready.io/images/smiley-cyrus.jpg'"
                        *ngIf="currentUser.image" class="user-pic" alt="user image" />
                    {{ currentUser.username }}</a>
            </li>
            <li>
                <a (click)="logout()">Logout</a>
            </li>
        </ul>
    </nav>

</div>
